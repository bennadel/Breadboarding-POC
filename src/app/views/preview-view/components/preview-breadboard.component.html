
<div class="title">
	{{ breadboard.title }}
</div>

<div *ngIf="breadboard.description" class="description">
	{{ breadboard.description }}
</div>

<div class="items">
	<ng-template ngFor let-item [ngForOf]="breadboard.items" [ngForTrackBy]="trackBy">

		<div class="item" [ngSwitch]="item.type">
			
			<ng-template ngSwitchCase="text">

				<div class="text-item">
					{{ item.value }}
				</div>

			</ng-template>

			<ng-template ngSwitchCase="field">

				<div class="field-item">
					<div class="field-item__label">
						{{ item.label }}:
					</div>
					<div class="field-item__value">
						{{ item.value || "&nbsp;" }}
					</div>
				</div>

			</ng-template>

			<ng-template ngSwitchCase="placeholder">

				<div class="placeholder-item">
					{{ item.label }}
				</div>

			</ng-template>

			<ng-template ngSwitchCase="action">

				<a routerLink="/app/preview/{{ item.target }}" class="action-item">
					{{ item.label }}
				</a>

			</ng-template>

		</div>

	</ng-template>
</div>
