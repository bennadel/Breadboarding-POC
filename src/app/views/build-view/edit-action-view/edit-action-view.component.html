
<div class="form-body">
	<div class="form-body-inner">

		<h3 class="title">
			Edit Action
		</h3>

		<form (submit)="processForm()" class="form">
			<div class="form__item">
				<label for="edit-action-label-input" class="form__label">
					Label:
				</label>
				<div class="form__control">
					<input
						id="edit-action-label-input"
						type="text"
						name="label"
						[(ngModel)]="form.label"
						autofocus
						class="form__input"
					/>
				</div>
			</div>
			<div class="form__item">
				<label for="edit-action-target-input" class="form__label">
					Target:
				</label>
				<div class="form__control">
					<select
						id="edit-action-target-input"
						name="target"
						[(ngModel)]="form.target"
						class="form__select">
						<option [ngValue]="null">New breadboard</option>

						<option
							*ngFor="let breadboard of breadboards"
							[ngValue]="breadboard.id">
							{{ breadboard.title }}
						</option>
					</select>

					<div class="form__sub-note">
						<strong>Note:</strong> When selecting a "new breadboard" as the
						target, a new breadboard will be auto-generated upon save.
					</div>
				</div>
			</div>

			<div class="form__actions">
				<button type="submit" class="form__submit">
					Save
				</button>
				<button type="button" routerLink="../../view" class="form__cancel">
					Cancel
				</button>
			</div>
		</form>

	</div>
</div>

<div class="form-footer">

	<button (click)="processDelete()" class="form__delete">
		Delete Action
	</button>

</div>
