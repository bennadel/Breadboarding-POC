
<div class="form-body">
	<div class="form-body-inner">

		<h3 class="title">
			Edit Text
		</h3>

		<form (submit)="processForm()" class="form">
			<div class="form__item">
				<label for="edit-text-value-input" class="form__label">
					Value:
				</label>
				<div class="form__control">
					<textarea
						id="edit-text-value-input"
						name="value"
						[(ngModel)]="form.value"
						autofocus
						(keydown.meta.enter)="processForm()"
						class="form__input"
					></textarea>
				</div>
			</div>

			<div class="form__actions">
				<button type="submit" class="form__submit">
					Save
				</button>
				<button type="button" routerLink="../../view" class="form__cancel">
					Cancel
				</button>
			</div>
		</form>

	</div>
</div>

<div class="form-footer">

	<button (click)="processDelete()" class="form__delete">
		Delete Text
	</button>

</div>
