
<div class="form-body">
	<div class="form-body-inner">

		<h3 class="title">
			Edit Breadboard
		</h3>

		<form (submit)="processForm()" class="form">
			<div class="form__item">
				<label for="edit-breadboard-title-input" class="form__label">
					Title:
				</label>
				<div class="form__control">
					<input
						id="edit-breadboard-title-input"
						type="text"
						name="title"
						[(ngModel)]="form.title"
						autofocus
						class="form__input"
					/>
				</div>
			</div>
			<div class="form__item">
				<label for="edit-breadboard-description-input" class="form__label">
					Description:
				</label>
				<div class="form__control">
					<textarea
						id="edit-breadboard-description-input"
						name="description"
						[(ngModel)]="form.description"
						(keydown.meta.enter)="processForm()"
						class="form__input"
					></textarea>
				</div>
			</div>

			<div class="form__actions">
				<button type="submit" class="form__submit">
					Save
				</button>
				<button type="button" routerLink="../view" class="form__cancel">
					Cancel
				</button>
			</div>
		</form>

	</div>
</div>

<div class="form-footer">

	<button (click)="processDelete()" class="form__delete">
		Delete Breadboard
	</button>

</div>
